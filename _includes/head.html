<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>
    {% if page.title %}
    {{ page.title }} :: {{ site.title }}
    {% else %}
    {{ site.title }}
    {% endif %}
  </title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/javascripts/jquery-ui-1.11.4.custom/jquery-ui.css">

  <link href="{{ site.url }}{{ site.baseurl }}/css/screen.css" rel="stylesheet">
  <link rel="icon" href="{{ site.url }}{{ site.baseurl }}/images/favicon.png">

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="{{ site.url }}{{ site.baseurl }}/javascripts/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>

  {% jekyll_search_assets %}

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
